<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/css/file/share.css" rel="stylesheet" type="text/css"/>
    <title></title>
</head>
<body>
<header>
    <div class="j-logo">logoo</div>
    <ul class="j-apps">
        <li>控制台</li>
        <li>网盘</li>
        <li class="active">分享</li>
        <li>更多</li>
    </ul>
    <span class="j-icon j-logout">&#xe9e0</span>
    <span class="j-user-info">
        <img src="/img/userinfoBg.png"/>
        <p>moop</p>
    </span>
</header>
<div class="j-main">
    <div class="j-list">
        <div class="j-list-top">
                <span class="j-list-btn active">
                    <p><i class="j-icon">&#xe9f5</i>机构</p>
                </span>
            <span class="j-chat-btn">
                    <p><i class="j-icon">&#xe9f5</i>会话</p>
                </span>
        </div>
        <div class="j-list-middle">
            <div class="j-dept-list"></div>
        </div>
        <div class="j-list-bottom"></div>
    </div>
    <div class="j-message">
        <div class="j-tools">
            <span class="j-share-my">
                <span class="j-icon">&#xeaac</span>
                    <p>共享我的文件</p>
            </span>
            <ul class="j-btn-group">
                <!--<li class="j-top-share">
                    <span class="j-icon">&#xeaac</span>
                    <p>分享</p>
                </li>-->
                <li class="j-top-download">
                    <span class="j-icon">&#xe95d</span>
                    <p>下载</p>
                </li>
                <!--<li class="j-top-remove">
                    <span class="j-icon">&#xea7c</span>
                    <p>删除</p>
                </li>-->
                <!--<li class="j-top-rename">
                    <p>重命名</p>
                </li>-->
            </ul>
            <span class="j-icon j-file-show-type">&#xe8ef</span>
            <span class="j-icon j-file-order">&#xe8d5</span>
            <div class="j-file-search">
                <input type="text" placeholder="搜索您的文件"/>
                <span class="j-icon">&#xe8b6</span>
            </div>
        </div>
        <div class="j-file-menu">
            <ul>
                <li class="j-return-prev"><span>返回上一级</span></li>
                <li class="j-path-roads"><span>全部文件</span><i class="j-icon">&#xe315</i><p>新建文件夹</p></li>
            </ul>
            <span class="j-totle-number"></span>
        </div>
        <div class="j-file-select-all">
            <ul>
                <li class="j-title-file-name">
                    <input type="checkbox"/>
                    <p>文件名</p>
                </li>
                <li class="j-title-file-size">
                    <p>大小</p>
                </li>
                <li class="j-title-file-date">
                    <p>更新日期</p>
                </li>
            </ul>
        </div>
        <div class="j-file-content"></div>
    </div>
</div>
<div class="j-nav-back"></div>
<div class="j-share-window">
    <div class="j-window-title">
        <p>共享我的文件</p>
        <span class="j-icon j-close">&#xe5cd</span>
    </div>
    <div class="j-file-menu">
        <ul>
            <li class="j-return-prev"><span>返回上一级</span></li>
            <li class="j-path-roads"><span>全部文件</span><i class="j-icon">&#xe315</i><p>新建文件夹</p></li>
        </ul>
        <span class="j-totle-number"></span>
    </div>
    <div class="j-file-select-all">
        <ul>
            <li class="j-title-file-name">
                <input type="checkbox"/>
                <p>文件名</p>
            </li>
            <li class="j-title-file-size">
                <p>大小</p>
            </li>
            <li class="j-title-file-date">
                <p>更新日期</p>
            </li>
        </ul>
    </div>
    <div class="j-file-content"></div>
    <div class="j-submit-btn">
        <span>共享选中文件</span>
    </div>
</div>
</body>
<script src="/js/lib/jquery.js"></script>
<script src="/js/lib/public.js"></script>
<script src="/js/file/share.js"></script>
</html>
