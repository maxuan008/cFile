<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/css/index/form-edit.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="j-center">
		<div class="j-form-tool">
			<h4>添加控件</h4><p>默认在选中项后和选中表格中添加，没有选中项在末尾添加</p>
			<span data-name="title">标题<!--<i class="j-icon">&#xe313</i>--><!--<div><span>居中</span><span>靠左</span></div>--></span>
			<span data-name="form">表格<div class="j-form-blanks">
                <span data-xy="1-1"></span><span data-xy="2-1"></span><span data-xy="3-1"></span><span data-xy="4-1"></span><span data-xy="5-1"></span><span data-xy="6-1"></span>
                <span data-xy="1-2"></span><span data-xy="2-2"></span><span data-xy="3-2"></span><span data-xy="4-2"></span><span data-xy="5-2"></span><span data-xy="6-2"></span>
                <span data-xy="1-3"></span><span data-xy="2-3"></span><span data-xy="3-3"></span><span data-xy="4-3"></span><span data-xy="5-3"></span><span data-xy="6-3"></span>
                <span data-xy="1-4"></span><span data-xy="2-4"></span><span data-xy="3-4"></span><span data-xy="4-4"></span><span data-xy="5-4"></span><span data-xy="6-4"></span>
            </div></span>
			<!--<span data-name="select-one">单选</span>
			<span data-name="select-options">复选</span>-->
            <span data-name="text">文字</span>
			<span data-name="blank">输入框</span>
            <span data-name="blank_more">文本框</span>
		</div>
		<div class="j-form-edit"></div>
	</div>
    <div class="j-pop"><span class="j-icon j-close">&#xe5cd</span><div class="j-pop-contain"></div></div>
    <!-- <div class="a" style="width: 100px;height: 100px;border:1px solid #000"></div> -->
</body>
<script src="/js/lib/jquery.js"></script>
<script src="/js/lib/public.js"></script>
<script src="/js/index/form-edit.js"></script>
</html>
