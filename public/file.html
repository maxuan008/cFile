<script>
   $(function(){
       var  files = [
           {name : 'B'},
           {name : '吧'},
           {name : '2'},
           {name : 'b'},
           {name : '啊'},
           {name : 'A'},
           {name : 'a'},
           {name : '1'}
       ];

       var sortFiles = function(type,from){
           var i, j,tmp;
           for(i=files.length;i>0;i--){
               for(j=0;j<i-1;j++){
                   if((files[j][type]).localeCompare(files[j+1][type])){
                       tmp = files[j];
                       files[j] = files[j+1];
                       files[j+1] = tmp;
                   }
               }
           }
           console.log(files);
       };

       sortFiles('name',true);
   });
